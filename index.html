<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Based Grapher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <header id="evil">haha evil</header>
        <header>textGraph</header>
        <p>Welcome to my text based graphing calculator! This is my first personal coding project so thank you for checking it out! Press the graph button below to create a 2d text based graph of various types of functions.</p>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn" id="dropbtn">Linear</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#" onclick="linear(), graph()">Linear</a>
                <a href="#" onclick="quadratic(), graph()">Quadratic</a>
                <a href="#" onclick="exponential(), graph()">Exponential</a>
                <a href="#" onclick="absolute(), graph()">Absolute</a>
            </div>
        </div>
        <button id="graphBtn" onclick="graph()">Graph</button>
        </div>
    
    <div class="graphwindow">
        
         <p id="graphsheet">
            <table>
                
            </table>
         </p>
         <h3>Formula</h3>
         <p id="formulaSheet">f(x) = <input type="number", id="aValue", name="aInput", required minlength="1", maxlength="1", placeholder="1"/>x + <input type="number", id="cValue", name="cInput", required minlength="1", maxlength="1", placeholder="0"/></p>
        <p id="test"></p> 
        <button id="greenBtn" onclick="green()">Green</button>
        <button id="blueBtn" onclick="blue()">Blue</button>
        <button id="purpleBtn" onclick="purple()">Purple</button>
        <button id="evilBtn" onclick="evil()">Evil</button>
    </div>
    <script type="text/javascript" src="graph.js"></script>
</body>
</html>
